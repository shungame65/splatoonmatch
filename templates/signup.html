            </form>
            </div>
        </div>

        var url = window.location.href
        console.log(url)
        var splittedurl = url.split("?")
        var message = splittedurl[1]
        if (message == "signuprequired=true#"){
            document.getElementById("signuprequired").style.display = "block"
        }
